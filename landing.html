<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ultimate Travel Hack Guide</title>
  <style>
    /* Global styles */
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      font-family: 'Segoe UI', Roboto, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
    }

    /* Card Container */
    .card {
      text-align: center;
      padding: 50px 40px;
      background-color: #ffffff;
      border-radius: 20px;
      box-shadow: 0 8px 40px rgba(0, 0, 0, 0.12);
      max-width: 500px;
      width: 100%;
      transform: translateY(0);
      transition: transform 0.3s ease-out;
    }

    .card:hover {
      transform: translateY(-10px);
    }

    /* Headline Styling */
    h1 {
      font-size: 32px;
      margin-bottom: 20px;
      color: #0072ff;
      font-weight: 600;
      line-height: 1.4;
    }

    /* Subheadline Styling */
    p {
      font-size: 18px;
      margin-bottom: 30px;
      color: #333;
      line-height: 1.7;
    }

    /* Call-to-Action Button */
    .cta-btn {
      display: inline-block;
      padding: 16px 30px;
      background-color: #0072ff;
      color: #fff;
      text-decoration: none;
      font-size: 18px;
      font-weight: bold;
      border-radius: 8px;
      transition: background-color 0.3s ease, transform 0.3s ease;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
    }

    .cta-btn:hover {
      background-color: #005bb5;
      transform: translateY(-4px);
    }

    /* Responsive Design */
    @media screen and (max-width: 600px) {
      .card {
        padding: 30px 20px;
      }
      h1 {
        font-size: 28px;
      }
      p {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>üåç Ready to Travel Smarter?</h1>
    <p>Learn how you can explore the world for free (or almost free) with expert tips and hacks. This step-by-step guide is all you need to start traveling on a budget!</p>
    <a class="cta-btn" href="https://travelhackerguide.gumroad.com/l/travelforfree" target="_blank">Click Here to Continue</a>
  </div>
</body>
</html>
